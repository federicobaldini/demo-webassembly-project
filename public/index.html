<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAssembly Demo</title>
  </head>
  <body>
    <h1>WebAssembly Demo</h1>
    <script>
      // Load WASM
      WebAssembly.instantiateStreaming(fetch("/program.wasm")).then((wasm) => {
        console.log("WASM Ready.");
        // Make the wasm object accessible
        window.wasm = wasm;
        // Log out all the exported funcyions
        console.log(WebAssembly.Module.exports(wasm.module));
        // Log out get_double_number() function
        console.log(wasm.instance.exports.get_double_number(80));
      });
    </script>
  </body>
</html>
